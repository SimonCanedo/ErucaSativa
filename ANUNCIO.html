<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio Especial</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Gran Imagen -->
   <!-- Contenedor principal para imagen y anuncio -->
<div class="main-content-special">
    <!-- Imagen principal -->
    <section class="main-image-special">
        <img src="file.jpg" alt="Imagen Principal">
    </section>

</div>

    <!-- Slider -->
    <section class="slider-container-special">
        <div class="slider-special">
            <div class="slide-special">
                <img src="ellos 1.jpg" alt="Slide 1">
            </div>
            <div class="slide-special">
                <img src="ellos 2.jpg" alt="Slide 2">
            </div>
            <div class="slide-special">
                <img src="ellos 4.jpg" alt="Slide 3">
            </div>
        </div>
        <button class="prev-special" onclick="moveSlideSpecial(-1)">&#10094;</button>
        <button class="next-special" onclick="moveSlideSpecial(1)">&#10095;</button>
    </section>

    <!-- Botones para Redes Sociales -->
    <section class="social-buttons-special">
        <a href="https://www.youtube.com/@ErucaSativa" class="youtube-button-special" target="_blank">YouTube</a>
        <a href="https://www.instagram.com/eruca_sativa/" class="instagram-button-special" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/erucasativa/?locale=es_LA" class="facebook-button-special" target="_blank">Facebook</a>
    </section>

   

    <!-- Script del Slider -->
    <script>
        let currentSlideSpecial = 0;
        const slidesSpecial = document.querySelectorAll('.slide-special');
        const totalSlidesSpecial = slidesSpecial.length;

        function moveSlideSpecial(direction) {
            currentSlideSpecial += direction;
            if (currentSlideSpecial < 0) currentSlideSpecial = totalSlidesSpecial - 1;
            if (currentSlideSpecial >= totalSlidesSpecial) currentSlideSpecial = 0;
            document.querySelector('.slider-special').style.transform = `translateX(-${currentSlideSpecial * 100}%)`;
        }
    </script>

</body>
</html>
