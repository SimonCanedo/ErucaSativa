<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio - Eruca Sativa</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sección del Anuncio -->
    <section class="anuncio">
        <!-- Foto Principal -->
        <div class="main-image-anuncio">
            <img src="ellos 3.jpg" alt="Foto Principal">
        </div>

        <!-- Slider Específico del Anuncio -->
        <div class="slider-container-anuncio">
            <div class="slider-anuncio">
                <div class="slide-anuncio">
                    <img src="ellos 1.jpg" alt="Imagen Slider 1">
                </div>
                <div class="slide-anuncio">
                    <img src="ellos 2.jpg" alt="Imagen Slider 2">
                </div>
                <div class="slide-anuncio">
                    <img src="ellos 4.jpg" alt="Imagen Slider 3">
                </div>
            </div>
            <button class="prev-anuncio" onclick="moveSlideAnuncio(-1)">&#10094;</button>
            <button class="next-anuncio" onclick="moveSlideAnuncio(1)">&#10095;</button>
        </div>

        <!-- Botones de Redes Sociales -->
        <div class="social-buttons-anuncio">
            <a href="https://www.instagram.com" target="_blank">
                <img src="INSTAGRAM.webp" alt="Instagram">
            </a>
            <a href="https://www.youtube.com" target="_blank">
                <img src="youtube.png" alt="YouTube">
            </a>
            <a href="https://www.spotify.com" target="_blank">
                <img src="spotify.png" alt="Spotify">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
        </div>
    </section>

    <!-- Script para el slider del anuncio -->
    <script>
        let slideIndexAnuncio = 0;
        const slidesAnuncio = document.querySelectorAll('.slide-anuncio');

        function showSlideAnuncio(index) {
            if (index >= slidesAnuncio.length) slideIndexAnuncio = 0;
            if (index < 0) slideIndexAnuncio = slidesAnuncio.length - 1;
            slidesAnuncio.forEach((slide, i) => {
                slide.style.display = i === slideIndexAnuncio ? 'block' : 'none';
            });
        }

        function moveSlideAnuncio(n) {
            showSlideAnuncio(slideIndexAnuncio += n);
        }

        showSlideAnuncio(slideIndexAnuncio);
    </script>

</body>
</html>
