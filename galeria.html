    <!-- Script para el control de los sliders -->
    <script>
        const sliders = {
    lula: {
        currentSlide: 0,
        totalSlides: document.querySelectorAll('#slider-lula .slide').length
    },
    brenda: {
        currentSlide: 0,
        totalSlides: document.querySelectorAll('#slider-brenda .slide').length
    },
    gabi: {
        currentSlide: 0,
        totalSlides: document.querySelectorAll('#slider-gabi .slide').length
    },
    ellos: {
        currentSlide: 0,
        totalSlides: document.querySelectorAll('#slider-ellos .slide').length
    }
};

function showSlide(sliderId, index) {
    const slider = sliders[sliderId];
    const sliderElement = document.querySelector(`#slider-${sliderId} .slider`);

    if (index >= slider.totalSlides) {
        slider.currentSlide = 0;  // Regresa al primer slide si excede el total
    } else if (index < 0) {
        slider.currentSlide = slider.totalSlides - 1;  // Va al último slide si el índice es negativo
    } else {
        slider.currentSlide = index;
    }

    const offset = -slider.currentSlide * 100;
    sliderElement.style.transform = `translateX(${offset}%)`;
}

function moveSlide(sliderId, direction) {
    const slider = sliders[sliderId];
    showSlide(sliderId, slider.currentSlide + direction);
}

// Auto-slide para que el slider se mueva automáticamente cada 3 segundos
function autoSlide(sliderId) {
    setInterval(() => {
        moveSlide(sliderId, 1); // Mueve a la siguiente imagen automáticamente
    }, 3500); // Cambia cada 3 segundos
}

// Llamar a autoSlide para cada slider
autoSlide('lula');

autoSlide('gabi');
autoSlide('ellos');
    </script>
